<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bike Tour Maps</title>
  </head>
  <body>
    <div class="container">
      <h1 class="well">Bike Tour Maps</h1>
        <div class="row">
          <div class="col-sm-4">
            <form id="tour-form">
              <label for="place">Enter your beginning location:</label>
              <input id="place" class="form-control" placeholder="Starting City" required>
              <!-- <label for="end">Enter your ending location:</label>
              <input id="end" class="form-control" placeholder="Ending City" required> -->
              <button type="submit" class="btn btn-default">Submit Route</button>
            </form>
          </div>
          <div class="col-sm-4">
            <h2 id="output-county"></h2>
            <h2 id="output-lat-long"></h2>
            <h2 id="output-view"></h2>
          </div>
          <div class="col-sm-4">

          </div>
      </div>
    </div>
  </body>
</html>

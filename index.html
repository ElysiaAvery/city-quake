<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,700" rel="stylesheet">
    <title>City Disasters</title>
  </head>
  <body>
    <div class="container">
      <h1 class="well">City Disasters (U.S. Edition)</h1>
        <div class="row">
          <div class="col-md-3">

          </div>
          <div class="col-md-6">
            <h2>Search for any recent disasters that have befallen your fair municipality. </h2>
            <form id="city-form">
              <label for="place">Enter a Location:</label>
              <input type="text" id="place" class="form-control" placeholder="City" required>
              <label for="mag">Enter a Minimum Magnitude:</label>
              <input type="number" id="mag" class="form-control" placeholder="1.0 - 10.0" required>
              <label for="start-year">Enter a Starting Year:</label>
              <input type="number" id="start-year" class="form-control" placeholder="example: 1989" required>
              <label for="start-month">Enter a Starting Month:</label>
              <input type="number" id="start-month" class="form-control" placeholder="example: 04" required>
              <label for="end-year">Enter a Final Year:</label>
              <input type="number" id="end-year" class="form-control" placeholder="example: 2016" required>
              <label for="end-month">Enter a Final Month:</label>
              <input type="number" id="end-month" class="form-control" placeholder="example: 08" required>
              <button type="submit" class="btn btn-default">Submit Location</button>
            </form>
            <h2 id="output-county"></h2>
            <h2 id="output-lat-long"></h2>
            <h2 id="disasterHeader">Here are the most recent disasters that have happened: </h2>
            <ul id="output-quake"></ul>
          </div>
          <div class="col-md-3">

          </div>
      </div>
    </div>
  </body>
</html>

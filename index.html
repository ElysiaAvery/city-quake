<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>City Quake</title>
  </head>
  <body>
    <div class="container">
      <h1 class="well">City Quake</h1>
        <div class="row">
          <div class="col-sm-4">
            <form id="city-form">
              <label for="place">Enter your beginning location:</label>
              <input id="place" class="form-control" placeholder="City" required>
              <label for="magnitude">Enter a number on the Richter Scale(0.0 to 10.0):</label>
              <input id="magnitude" class="form-control" placeholder="0.0 - 10.0" required>
              <button type="submit" class="btn btn-default">Submit Route</button>
            </form>
          </div>
          <div class="col-sm-4">
            <h2 id="output-county"></h2>
            <h2 id="output-lat-long"></h2>
            <h2 id="output-quake"></h2>
          </div>
          <div class="col-sm-4">

          </div>
      </div>
    </div>
  </body>
</html>
